<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedUp - Exerc√≠cios de Fixa√ß√£o | Seed Lesson 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #305EBC 0%, #f26458 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #305EBC 0%, #f26458 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Menu de Dias */
        #menu-screen .week-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .day-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .day-button:active {
            transform: translateY(-2px);
        }

        .day-button .day-name {
            display: block;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .day-button .day-info {
            display: block;
            font-size: 0.8em;
            opacity: 0.9;
        }

        /* Tela de Exerc√≠cios */
        #exercise-screen {
            display: none;
        }

        .exercise-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-counter {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .exercise-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .exercise-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .exercise-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .exercise-question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .exercise-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .exercise-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options-container {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .option-button {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .option-button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            border: 2px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .exercise-question {
                font-size: 1em;
            }

            .submit-button {
                font-size: 1.1em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåü SpeedUp Exercises</h1>
            <p>Seed - Lesson 01: Greetings & Introductions</p>
        </header>

        <div class="content">
            <!-- Tela de Sele√ß√£o de N√≠vel -->
            <div id="level-screen">
                <h2 style="text-align: center; color: #333; margin-bottom: 30px;">
                    Selecione seu N√≠vel
                </h2>
                <div class="week-menu">
                    <button class="day-button" onclick="selectLevel('seed')" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <span class="day-name">üå± Seed</span>
                        <span class="day-info">Iniciante</span>
                    </button>
                    <button class="day-button" onclick="selectLevel('root')" style="background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);">
                        <span class="day-name">üå≥ Root</span>
                        <span class="day-info">Intermedi√°rio</span>
                    </button>
                </div>
            </div>

            <!-- Tela do Menu -->
            <div id="menu-screen" class="hidden">
                <h2 style="text-align: center; color: #333; margin-bottom: 20px;">
                    Escolha o dia da semana
                </h2>
                <div class="week-menu">
                    <button class="day-button" onclick="loadDay('monday')">
                        <span class="day-name">Segunda-feira</span>
                        <span class="day-info">20 exerc√≠cios</span>
                    </button>
                    <button class="day-button" onclick="loadDay('tuesday')">
                        <span class="day-name">Ter√ßa-feira</span>
                        <span class="day-info">20 exerc√≠cios</span>
                    </button>
                    <button class="day-button" onclick="loadDay('wednesday')">
                        <span class="day-name">Quarta-feira</span>
                        <span class="day-info">20 exerc√≠cios</span>
                    </button>
                    <button class="day-button" onclick="loadDay('thursday')">
                        <span class="day-name">Quinta-feira</span>
                        <span class="day-info">20 exerc√≠cios</span>
                    </button>
                    <button class="day-button" onclick="loadDay('friday')">
                        <span class="day-name">Sexta-feira</span>
                        <span class="day-info">20 exerc√≠cios</span>
                    </button>
                </div>
            </div>

            <!-- Tela de Exerc√≠cios -->
            <div id="exercise-screen">
                <div class="exercise-header">
                    <button class="back-button" onclick="backToMenu()">‚Üê Voltar ao Menu</button>
                    <div class="exercise-counter">
                        <span id="current-day-name"></span> | 
                        Exerc√≠cio <span id="current-exercise">0</span> de <span id="total-exercises">20</span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div id="exercises-container"></div>

                <button class="submit-button" id="submit-button" onclick="submitExercises()">
                    üì§ Enviar Respostas
                </button>

                <div id="message-container"></div>
            </div>
        </div>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
